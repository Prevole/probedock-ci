version: '2'

services:
  bakdb:
    image: postgres:9.4
    volumes:
      - ${PROBEDOCK_DATA_PATH}/${PROBEDOCK_ENV}/backups/postgresql:/backups
    networks:
      - probenet
    links:
      - db:db
    environment:
      POSTGRES_PASSWORD:
      PROBEDOCK_DATABASE_NAME: probedock
      PROBEDOCK_DATABASE_USERNAME: probedock
      PROBEDOCK_DATABASE_PASSWORD:
    entrypoint: sh -c 'exec pg_dump -h db -p 5432 -U postgres probedock' | gzip > /backups/postgres/${PROBEDOCK_ENV}_${PROBEDOCK_DATE}_db.sql.gz || exit 1

  db:
    image: postgres:9.4
    volumes:
      - ./pipeline/docker/scripts/postgres-init.sh:/docker-entrypoint-initdb.d
      - ${PROBEDOCK_DATA_PATH}/${PROBEDOCK_ENV}/postgresql/data:/var/lib/postgresql/data
    networks:
      - probenet
    environment:
      POSTGRES_PASSWORD:
      PROBEDOCK_DATABASE_NAME: probedock
      PROBEDOCK_DATABASE_USERNAME: probedock
      PROBEDOCK_DATABASE_PASSWORD:

  cache:
    image: redis:2.8
    command: redis-server --appendonly yes
    volumes:
      - ${PROBEDOCK_DATA_PATH}/${PROBEDOCK_ENV}/redis/data:/data
    networks:
      - probenet

  waitdb:
    image: probedock/jenkins
    networks:
      - probenet
    entrypoint: ./wait-for-it.sh db:5432
    links:
      - db:db

  waitcache:
    image: probedock/jenkins
    networks:
      - probenet
    entrypoint: ./wait-for-it.sh cache:6379
    links:
      - cache:cache

networks:
  probenet: